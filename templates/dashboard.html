<!DOCTYPE html>
<html>
<head>
  <title>D-Mart Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #fff;
      border-left: 8px solid #28a745;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      cursor: pointer;
      background-color: #f9f9f9;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .card p {
      font-size: 28px;
      color: #000;
      font-weight: bold;
      margin-top: 10px;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center;">ğŸ” D-Mart Visitor Dashboard</h1>

    <div class="dashboard">
      <div class="card"><a href="/view/today">
        <h3>ğŸ“… Today's Visitors</h3>
        <p>{{ today }}</p>
      </a></div>

      <div class="card"><a href="/view/all">
        <h3>ğŸ“Š Total Visitors</h3>
        <p>{{ total }}</p>
      </a></div>

      <div class="card"><a href="/view/male">
        <h3>ğŸ‘¨ Male Visitors</h3>
        <p>{{ male }}</p>
      </a></div>

      <div class="card"><a href="/view/female">
        <h3>ğŸ‘© Female Visitors</h3>
        <p>{{ female }}</p>
      </a></div>
    </div>

    <a class="back" href="/">â† Back to Entry</a>
  </div>
</body>
</html>
