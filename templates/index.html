<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D-Mart Visitor Entry</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img.logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 100px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
    }

    select, input, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      color: green;
      text-align: center;
      font-weight: bold;
      margin-top: 15px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 25px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 🖼️ Image goes here -->
    <img src="https://w7.pngwing.com/pngs/317/111/png-transparent-d-mart-ambegaon-d-mart-retail-grocery-store-d-mart-supermarket-others.png" alt="D-Mart Logo" class="logo">

    <h1>🛒 D-Mart Visitor Form</h1>

    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}

    <form method="POST">
      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required min="1" max="120">

      <label for="comment">Comment:</label>
      <textarea name="comment" id="comment" rows="4" placeholder="Your feedback..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <a href="/dashboard">🔑 Go to Dashboard</a>
  </div>
</body>
</html>
