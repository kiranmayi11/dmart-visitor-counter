<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background: #f0f0f0;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{{ title }}</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Comment</th>
        <th>Date</th>
      </tr>
      {% for r in records %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/dashboard">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
